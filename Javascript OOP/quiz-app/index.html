<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="btn_start">
        <button class="btn btn-warning btn-lg">İmtahana Başla</button>
    </div>

    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">İmtahan Sualları</div>
        </header>
        <section class="card-body">
           <div class="question_text">
           </div> 
           <div class="option_list">
   
           </div>

           <footer class="card-footer">
               <div class="questions_index">
                 
               </div>
                <button class="btn next_btn btn-primary btn-sm">
                    Növbəti Sual
                </button>
           </footer>
      </section>
    </div>

    <div class="card score_box">
        <div class="score_text" >
            İmtahan Nəticəniz: 40 bal
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
