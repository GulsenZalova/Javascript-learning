<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <h1>Məlumat Bazası</h1>
        <!-- <div class="bilgi bilgi--success">Uğurlu</div>

        <form id="form-rehber">
            <div>
                <label for="ad">Adı</label>
                <input type="text" id="ad" class="u-full-width">
            </div>
            <div>
                <label for="soyad">Soyad</label>
                <input type="text" id="soyad" class="u-full-width">
            </div>
            <div>
                <label for="mail">Mail</label>
                <input type="text" id="mail" class="u-full-width">
            </div>
            <div>
              <input type="submit" value="Kaydet" class="button-primary u-full-width qeydetdeyisdir" >

            </form>
            <hr>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Adı</th>
                        <th>Soyadı</th>
                        <th>Email</th>
                        <th>Düzənlə/Sil</th>
                    </tr>
                </thead>
                <tbody class="istifadeci-listi">
                    <tr>
                        <td>Gülşən</td>
                        <td>Zalova</td>
                        <td>zalova0202@gmail.com</td>
                        <td>
                            <button class="btn btn--edit"> <i class="fa fa-edit" aria-hidden="true"></i></button>
                            <button class="btn btn--delete">  <i class="fa fa-trash" aria-hidden="true"></i></button> 
                        </td>
                    </tr>
                </tbody>
            </table>

    </div>

   <script src="script.js"></script>
