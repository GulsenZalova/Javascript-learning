<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Open+Sans&family=Oswald:wght@300;400;500;700&family=Poppins:ital,wght@0,100;0,300;0,700;0,900;1,100;1,200;1,300&family=Prompt:ital@1&family=Roboto+Serif:opsz,wght@8..144,200&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
   <header class="header">
       <h1 class="main-title">Not Sepeti</h1>
   </header>
    <!-- Form -->
   <form action="" class="task-form">
       <input type="text" class="input-task form-item" placeholder="Add Task">
       <button type="submit" class="form-item btn-task-add"><i class="fa-solid fa-square-plus"></i></button>
   </form>
   <!-- Task Container -->
   <div class="task-container"> 
    <ul class="task-list">
        
    </ul>
   </div>
    <script src="script.js"></script>
</body>
</html>
